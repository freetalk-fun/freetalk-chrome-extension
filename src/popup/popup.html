<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeTalk Dictionary</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>FTX SETTINGS</h1>
    
    <div class="toggle-section">
      <div class="toggle-container">
        <input type="checkbox" id="dictionary-toggle" class="toggle-input" checked>
        <label for="dictionary-toggle" class="toggle-switch"></label>
      </div>
      <span class="toggle-label">Toggle Dictionary active / inactive</span>
    </div>

    <div class="footer">
      <span class="powered-by">Powered by:</span>
      <span class="brand">FREETALK.run</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
